<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center border-bottom">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a></p>
        </div>


        <div class="row" id="mars_scrape">
            <div class="col-md-12">
                <h2><u>Latest Mars News Article</u></h2>
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-md-12">
                <h4 class="heading">{{mars.News_Title}}</h4>
                <p>{{mars.News_Article}}</p>
            </div>
        </div>
        <hr>
        <div>
            <div class="row">
                <div class="col-md-8 border">
                    <h2 class=""><u>Featured Martian Image</u></h2>
                    </br>
                    <img src="{{mars.Featured_Image}}" alt="Mars Featured Image">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4><b>Mars Facts</b></h4>
                                <p>{{mars.Mars_Facts | safe}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8 offest-4">
                <h2 class="align-items-center"><u>Mars Hemispheres</u></h2>
            </div>
        </div>
        </br>
        <div class="row" style="margin-top: 80px;">
            <div class="page-header">
                <h2 class="text-center"><b>Mars Hemispheres</b></h2>
            </div>
            <div class="row" id="images">
                <!-- {% for hemispheres in mars.image_urls %}
                <!-- <div class="col-md-6">
                    <img src="{{hemispheres.image_urls}}" style='width:100%; height: 100%'>
                    <div class="caption">
                        <h4>{{hemispheres.title}}</h4>
                    </div>
                </div> -->
                <!-- <h1>You got here</h1>
                {% endfor %} --> -->
                {% for hemps in mars.Mars_Hempispheres %}

                <h1>{{ hemps.img_url.value }}</h1>
                {% endfor %}
                <img src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg"
                </ul>
            </div>
        </div>
        <hr>
    </div>
    </div>
</body>

</html>
